<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #ffd6e8; /* pink pastel lebih soft */
  color: white;
  overflow-x: hidden;
}

/* Container tengah */
.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

/* ===== ANIMASI HATI BACKGROUND ===== */
.heart {
  position: fixed;
  width: 15px;
  height: 15px;
  background: #ff4d88;
  transform: rotate(45deg);
  animation: float 12s linear infinite;
  z-index: 0;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff4d88;
  border-radius: 50%;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* ===== PAGE ===== */
.page {
  display: none;
  text-align: center;
  max-width: 900px;
  width: 100%;
  z-index: 2;
}

.page.active {
  display: block;
  animation: fade 0.6s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
  color: #ff2e7e;
}

button {
  margin-top: 25px;
  padding: 12px 28px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: white;
  color: #ff2e7e;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.07);
}

/* GRID FOTO */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.grid img {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
}

.grid img:hover {
  transform: rotate(-4deg) scale(1.05);
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
  z-index: 5;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

.center-img {
  width: 260px;
  height: 260px;
  object-fit: cover;
  border-radius: 20px;
  margin: 20px 0;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- PAGE 0 -->
<div class="page active" id="page0">
  <h1>Will you be my Valentine? üíñ</h1>
  <button onclick="nextPage(0)">YES üíò</button>
  <button id="noBtn">NO üòÜ</button>
</div>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h1>YEAY!!! üéâ</h1>
  <button onclick="nextPage(1)">Lanjut ‚ûú</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Happy Valentine's Day! &lt;3</h1>
  <img src="https://your-link-gambar.jpg" class="center-img">
  <br>
  <button onclick="nextPage(2)">Lanjut ‚ûú</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>Kenangan Kita üì∏</h1>
  <div class="grid">
    <img src="https://foto1.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto2.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto3.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto4.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto5.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto6.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto7.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto8.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto9.jpg" onclick="openLightbox(this.src)">
  </div>
  <button onclick="nextPage(3)">Lanjut ‚ûú</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <h1>Untuk Kamu ü§ç</h1>
  <p style="color:#c2185b;font-size:1.3em;">
    Terima kasih sudah menjadi bagian terindah dalam hidupku ‚ù§Ô∏è<br><br>
    Aku bersyukur memilikimu hari ini dan seterusnya.
  </p>
</div>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function nextPage(n){
  document.getElementById("page"+n).classList.remove("active");
  document.getElementById("page"+(n+1)).classList.add("active");
  window.scrollTo({top:0, behavior:'smooth'});
  if(n===0){ startConfetti(); }
}

/* NO BUTTON KABUR */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
});

/* LIGHTBOX */
function openLightbox(src){
  document.getElementById("lightbox").style.display="flex";
  document.getElementById("lightbox-img").src=src;
}
function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}

/* HEARTS */
for(let i=0;i<35;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(8+Math.random()*5)+"s";
  document.body.appendChild(heart);
}

/* CONFETTI */
function startConfetti(){
  for(let i=0;i<120;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background="hsl("+Math.random()*360+",70%,60%)";
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
