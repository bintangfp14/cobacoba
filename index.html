<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #ffc0cb; /* pink pastel */
  overflow: hidden;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ===== ANIMASI HATI ===== */
.heart {
  position: fixed;
  width: 15px;
  height: 15px;
  background: red;
  transform: rotate(45deg);
  animation: float 10s linear infinite;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: yellow;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

/* ===== PAGE STYLE ===== */
.page {
  display: none;
  text-align: center;
  padding: 20px;
  z-index: 2;
}

.page.active { display: block; }

h1 { font-size: 3em; }

button {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: white;
  color: #ff5f9e;
}

.btn-group {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.center-img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  border-radius: 20px;
  margin: 20px 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.grid img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.grid img:hover {
  transform: rotate(-5deg) scale(1.05);
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
}
</style>
</head>

<body>

<!-- PAGE 0 -->
<div class="page active" id="page0">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="btn-group">
    <button onclick="nextPage(0)">YES üíò</button>
    <button id="noBtn">NO üòÜ</button>
  </div>
</div>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h1>YEAY!!! üéâ</h1>
  <button onclick="nextPage(1)">Lanjut ‚ûú</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Happy Valentine's Day! &lt;3</h1>
  <img src="https://your-link-gambar.jpg" class="center-img">
  <br>
  <button onclick="nextPage(2)">Lanjut ‚ûú</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>Kenangan Kita üì∏</h1>
  <div class="grid">
    <img src="https://foto1.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto2.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto3.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto4.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto5.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto6.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto7.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto8.jpg" onclick="openLightbox(this.src)">
    <img src="https://foto9.jpg" onclick="openLightbox(this.src)">
  </div>
  <button onclick="nextPage(3)">Lanjut ‚ûú</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <h1>Untuk Kamu ü§ç</h1>
  <p>
    Terima kasih sudah menjadi bagian terindah dalam hidupku ‚ù§Ô∏è<br><br>
    Aku bersyukur memilikimu hari ini dan seterusnya.
  </p>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function nextPage(n){
  document.getElementById("page"+n).classList.remove("active");
  document.getElementById("page"+(n+1)).classList.add("active");

  // Aktifkan confetti hanya di halaman YEAY
  if(n === 0){
    startConfetti();
  }
}

/* NO BUTTON KABUR */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", ()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*window.innerWidth+"px";
  noBtn.style.top=Math.random()*window.innerHeight+"px";
});

/* LIGHTBOX */
function openLightbox(src){
  document.getElementById("lightbox").style.display="flex";
  document.getElementById("lightbox-img").src=src;
}
function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}

/* GENERATE HATI */
for(let i=0;i<30;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(5+Math.random()*5)+"s";
  heart.style.background="hsl("+Math.random()*360+",70%,60%)";
  document.body.appendChild(heart);
}

/* CONFETTI */
function startConfetti(){
  for(let i=0;i<100;i++){
    let conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background="hsl("+Math.random()*360+",70%,60%)";
    conf.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(conf);

    setTimeout(()=>conf.remove(),4000);
  }
}
</script>

</body>
</html>
